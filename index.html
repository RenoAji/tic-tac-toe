<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <header>

        <div class="point">
            <div>       
                <h3 class="turn">Player 1(X)</h3>
                <h3 class="poin"></h3>
            </div>
            <div>
                <h3 class="turn">Player 2(O)</h3>
                <h3 class="poin"></h3>
            </div>
        </div>

    </header>
    <main>

        <div class="square">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>

        <div class="container">
            <div>
                <button class="close">x</button>
                <h1></h1>  
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
